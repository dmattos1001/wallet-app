<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet App - Cadastrar</title>
    <link rel="stylesheet" href="../../../styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src="../../img/wallet-logo.png" />
          <h3 class="full-width text-left mt">Novo cadastro!</h3>
          <p class="mt-small">
            Insira seu nome e seu e-mail para ter acesso ao Wallet app e
            gerenciar suas finanças.
          </p>
          <form id="form-register">
            <label class="mt" for="input-name">Nome</label>
            <input
              placeholder="Insira o seu nome"
              class="mt-smaller"
              id="input-name"
              name="input-name"
              type="text"
              required
            />
            <label class="mt" for="input-email">E-mail</label>
            <input
              placeholder="email@exemplo.com"
              class="mt-smaller"
              id="input-email"
              name="input-email"
              type="email"
              required
            />
            <button type="submit" class="full-width mt">Cadastrar</button>
          </form>
          <a href="../../../index.html" class="mt-larger"
            >Já possui uma conta? Faça o seu login aqui.</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
