<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet App Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../../styles.css" />
    <script src="../home/index.js"></script>
  </head>
  <body>
    <div class="home-contente-container">
      <div class="nav-bar">
        <img class="logo-nav-bar" src="../../img/wallet-logo.png" />
        <div class="nav-bar-calendar-container">
          <input class="input-calendar" id="select-date" type="date" />
        </div>
        <div id="nav-bar-user-container" class="nav-bar-user-container">
          <div id="nav-bar-user-avatar" class="nav-bar-user-avatar"></div>
        </div>
      </div>
      <div class="finance-card-container">
        <div id="finance-card-1" class="finance-card"></div>
        <div id="finance-card-2" class="finance-card">
          <h3>Receitas</h3>
        </div>
        <div id="finance-card-3" class="finance-card">
          <h3>Despesas</h3>
        </div>
        <div id="finance-card-4" class="finance-card">
          <h3>Balanço</h3>
        </div>
      </div>
      <div class="table-container">
        <div class="table-content-container">
          <div class="table-content-header">
            <h2>Últimos lançamentos</h2>
            <button onClick="onOpenModal()" class="small">Adicionar</button>
          </div>
          <table id="finances-table">
            <div id="table-content"></div>
          </table>
        </div>
      </div>
    </div>
    <div id="modal" class="modal-background">
      <div class="modal-content">
        <div class="modal-content-header">
          <h3>Adicionar Lançamento</h3>
          <button onClick="onCloseModal()" class="small">Fechar</button>
        </div>
        <form id="form-finance-release">
          <label class="mt" for="input-title">Titulo</label>
          <input
            placeholder="Ex: Conta de energia"
            class="mt-smaller"
            id="input-title"
            name="input-title"
            type="text"
            required
          />
          <label class="mt" for="input-value">Valor</label>
          <input
            placeholder="R$ 0,00 (Use valores negativos para despesa)"
            class="mt-smaller"
            id="input-value"
            name="input-value"
            type="number"
            step="any"
            required
          />
          <label class="mt" for="input-date">Data</label>
          <input
            placeholder="00/00/0000"
            class="mt-smaller"
            id="input-date"
            name="input-date"
            type="date"
            required
          />
          <label class="mt" for="input-category">Categoria</label>
          <select
            class="mt-smaller"
            id="input-category"
            name="input-category"
            type="se"
            required
          ></select>

          <button type="submit" class="modal-button">Adicionar</button>
        </form>
      </div>
    </div>
  </body>
</html>
